<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HFTPCV1 - by helper</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/R4V9pTv/HFTP-Icon.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("https://i.imgur.com/ZyZ2LQz.png"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    .center {
      position: absolute;
      left: 50%;
      top: 65%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 20px 80px;
      font-size: 22px;
      font-weight: 600;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: all .25s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
    }

    .btn:hover {
      background-color: #ffffff;
      color: #000000;
    }

    .logo {
      display: block;
      margin: 30px auto 0 auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      transition: all 0.3s ease;
    }

    .logo:hover {
      box-shadow: 0 0 0 8px white, 0 6px 20px rgba(0,0,0,.25);
      transform: scale(1.05);
    }

    .dropdown {
      position: absolute;
      top: 20px;
      z-index: 10;
    }

    .dropdown-left { left: 20px; }
    .dropdown-right { right: 20px; }

    .arrow {
      font-size: 70px;
      cursor: pointer;
      color: white;
      user-select: none;
      background: rgba(0,0,0,0.6);
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 1.6s infinite;
    }

    .arrow:hover {
      box-shadow: 0 0 40px rgba(255,255,255,0.9);
      transform: scale(1.1);
    }

    .arrow.rotate {
      transform: rotate(180deg);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 35px rgba(255,255,255,0.9); }
      100% { box-shadow: 0 0 15px rgba(255,255,255,0.4); }
    }

    #discordBox, #kogamaBox {
      margin-top: 12px;
      display: none;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.75);
      padding: 10px 15px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,.3);
    }

    #discordBox img, #kogamaBox img {
      width: 32px;
      height: 32px;
    }

    @media (max-width: 768px) {
      .btn {
        padding: 16px 64px;
        font-size: 20px;
      }
      .logo {
        width: 120px;
        height: 120px;
      }
      .arrow {
        font-size: 60px;
        width: 80px;
        height: 80px;
      }
    }

    @media (max-width: 480px) {
      .btn {
        padding: 12px 48px;
        font-size: 18px;
      }
      .logo {
        width: 100px;
        height: 100px;
      }
      .arrow {
        font-size: 52px;
        width: 72px;
        height: 72px;
      }
    }
  </style>
</head>

<body>

  <div class="dropdown dropdown-left">
    <div class="arrow" onclick="toggleDiscord()">⬇</div>
    <a id="discordBox" href="https://discord.gg/kDQPb8bhYz" target="_blank" rel="noopener">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png">
      <span>DISCORD SERVER</span>
    </a>
  </div>

  <div class="dropdown dropdown-right">
    <div class="arrow" onclick="toggleKogama()">⬇</div>
    <a id="kogamaBox" href="https://www.kogama.com/profile/22944023/" target="_blank" rel="noopener">
      <img src="https://i.imgur.com/E1sxOC3.jpeg">
      <span>KOGAMA PROFILE</span>
    </a>
  </div>

  <div class="center">
    <a class="btn" href="https://pastebin.com/UnmXbrUH" target="_blank" rel="noopener">Download</a>
    <img class="logo" src="https://i.imgur.com/tk0Byh5.png" alt="Logo" />
  </div>

  <script>
    function toggleDiscord() {
      const box = document.getElementById("discordBox");
      const arrow = document.querySelector(".dropdown-left .arrow");

      if (box.style.display === "flex") {
        box.style.display = "none";
        arrow.classList.remove("rotate");
      } else {
        box.style.display = "flex";
        arrow.classList.add("rotate");
      }
    }

    function toggleKogama() {
      const box = document.getElementById("kogamaBox");
      const arrow = document.querySelector(".dropdown-right .arrow");

      if (box.style.display === "flex") {
        box.style.display = "none";
        arrow.classList.remove("rotate");
      } else {
        box.style.display = "flex";
        arrow.classList.add("rotate");
      }
    }
  </script>

</body>
</html>
