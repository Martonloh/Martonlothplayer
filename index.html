<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HFTPCV1 - by helper</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/R4V9pTv/HFTP-Icon.png">

  <style>
    body {
      margin: 0;
      height: 200vh;
      background-image: url("https://i.imgur.com/ZyZ2LQz.png"); 
      background-size: 108% auto;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .center {
      position: absolute;
      left: 50%;
      top: 65%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 20px 80px;
      font-size: 22px;
      font-weight: 600;
      background-color: #007bff;
      color: #ffffff;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
    }

    .btn:hover {
      background-color: #ffffff;
      color: #000000;
    }

    .logo {
      display: block;
      margin: 25px auto 10px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      transition: 0.3s;
    }

    .logo:hover {
      box-shadow: 0 0 0 8px white, 0 6px 20px rgba(0,0,0,.25);
      transform: scale(1.05);
    }

    .scrollText {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 20px;
      background: black;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      animation: glow 1.5s infinite alternate;
      transition: 0.2s;
    }

    .scrollText:hover {
      transform: scale(1.1);
      background: white;
      color: black;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px white; }
      to { box-shadow: 0 0 20px white; }
    }

    .dropdown {
      position: absolute;
      top: 20px;
      z-index: 10;
      width: 90px;
      height: 90px;
    }

    .dropdown-left { left: 20px; }
    .dropdown-right { right: 20px; }

    .arrow {
      font-size: 70px;
      cursor: pointer;
      color: white;
      user-select: none;
      background: rgba(0,0,0,0.6);
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
      transition: 0.3s;
      animation: pulse 1.6s infinite;
    }

    .arrow.rotate {
      transform: rotate(180deg);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 35px rgba(255,255,255,0.9); }
      100% { box-shadow: 0 0 15px rgba(255,255,255,0.4); }
    }

    #discordBox, #kogamaBox {
      position: absolute;
      top: 105px;
      display: none;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.75);
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,.3);
      white-space: nowrap;
      width: 240px;
      justify-content: center;
    }

    #discordBox { left: 110px; }
    #kogamaBox { right: 110px; }

    #discordBox img, #kogamaBox img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    #videoSection {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(60px);
      transition: 0.6s ease;
    }

    #videoSection.show {
      opacity: 1;
      transform: translateY(0);
    }

    #videoSection iframe {
      width: 80%;
      max-width: 900px;
      height: 500px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      border: none;
    }
  </style>
</head>

<body>

  <div class="dropdown dropdown-left">
    <div class="arrow" onclick="toggleDiscord()">⬇</div>
  </div>
  <a id="discordBox" href="https://discord.gg/kDQPb8bhYz" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png">
    <span>DISCORD SERVER</span>
  </a>

  <div class="dropdown dropdown-right">
    <div class="arrow" onclick="toggleKogama()">⬇</div>
  </div>
  <a id="kogamaBox" href="https://www.kogama.com/profile/22944023/" target="_blank">
    <img src="https://i.imgur.com/E1sxOC3.jpeg">
    <span>KOGAMA PROFILE</span>
  </a>

  <div class="center">
    <a class="btn" href="https://pastebin.com/UnmXbrUH" target="_blank">Download</a>
    <img class="logo" src="https://i.imgur.com/tk0Byh5.png">
    <div class="scrollText" onclick="scrollToVideo()">CHECK THE VIDEO</div>
  </div>

  <div id="videoSection">
    <iframe src="https://www.youtube.com/embed/UHapQ3egfGc" allowfullscreen></iframe>
  </div>

  <script>
    function toggleDiscord() {
      const box = document.getElementById("discordBox");
      const arrow = document.querySelector(".dropdown-left .arrow");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
      arrow.classList.toggle("rotate");
    }

    function toggleKogama() {
      const box = document.getElementById("kogamaBox");
      const arrow = document.querySelector(".dropdown-right .arrow");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
      arrow.classList.toggle("rotate");
    }

    function scrollToVideo() {
      document.getElementById("videoSection").scrollIntoView({ behavior: "smooth" });
    }

    window.addEventListener("scroll", () => {
      const video = document.getElementById("videoSection");
      const position = video.getBoundingClientRect().top;
      const screenHeight = window.innerHeight;

      if (position < screenHeight - 100) {
        video.classList.add("show");
      }
    });
  </script>

</body>
</html>
